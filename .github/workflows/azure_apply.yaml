name: 'Terraform Deploy using OIDC and GitHub Secrets'

on:
  push:
    branches: [ "main" ]
    paths:
      - 'azure-infra/environments/prod/**'
      - '.github/workflows/azure_apply.yaml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        working-directory: azure-infra/environments/prod
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}  # Set from GitHub Secrets
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}  # Set from GitHub Secrets
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}  # Set from GitHub Secrets
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: azure-infra/environments/prod
        run: terraform validate -no-color

      - name: Terraform Plan
        working-directory: azure-infra/environments/prod
        env:
          TF_VAR_azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}  # Directly use GitHub Secrets
          TF_VAR_azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}  # Directly use GitHub Secrets
          TF_VAR_azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}  # Directly use GitHub Secrets
        run: terraform plan -var-file=azure.tfvars -no-color

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: azure-infra/environments/prod
        env:
          TF_VAR_azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}  # Directly use GitHub Secrets
          TF_VAR_azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}  # Directly use GitHub Secrets
          TF_VAR_azure_client_id: ${{ secrets.AZURE_CLIENT_ID }}  # Directly use GitHub Secrets
        run: terraform apply -var-file=azure.tfvars -auto-approve -input=false

name: Build aitdevops

on:
  workflow_dispatch:

jobs:
  terraform:
    name: Provision aitdevops Infrastructure
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Authenticate to GCP using Workload Identity Federation
      id: auth
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: "projects/${{ secrets.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider"
        service_account: "github-actions@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com"

    - name: Decode and Decrypt terraform.tfvars
      run: |
        echo "${{ secrets.TERRAFORM_TFVARS_ENCRYPTED }}" | base64 --decode > terraform.tfvars.gpg
        gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.GPG_PASSPHRASE }}" --output terraform.tfvars terraform.tfvars.gpg

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.6

    - name: Initialize Terraform
      working-directory: ./gcp-infra/environments/prod
      run: terraform init

    - name: Terraform Plan
      working-directory: ./gcp-infra/environments/prod
      run: terraform plan -var-file=terraform.tfvars

    - name: Terraform Apply
      working-directory: ./gcp-infra/environments/prod
      run: terraform apply -var-file=terraform.tfvars -auto-approve

    - name: Output Completion Message
      run: echo "Infrastructure for aitdevops has been successfully provisioned."

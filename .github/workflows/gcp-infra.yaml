name: Test GCP Connection

on:
  workflow_dispatch: 

permissions:
  contents: read
  id-token: 'write'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    - id: auth
      uses: google-github-actions/auth@v2.0.0  
      with:
        workload_identity_provider: 'projects/664946097791/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
        service_account: 'github-actions@devops-projects-426703.iam.gserviceaccount.com'

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan -input=false

    - name: Terraform Apply
      run: terraform apply -auto-approve -input=false

    # Create a Test Storage Bucket
    - name: Create a Test Storage Bucket
      run: |
        gsutil mb -l us-central1 gs://test-bucket-${{ secrets.PROJECT_ID }}-$(date +%s)/
      shell: bash

    # List Buckets to Verify Creation
    - name: List Google Cloud Storage Buckets
      run: gsutil ls
      shell: bash
